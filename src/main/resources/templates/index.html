<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, world</title>
</head>
<body>
    <p>Hello, world</p>

    <ul>
        <li th:each="cat : ${cats}" th:text="${cat.name}">Cat name</li>
    </ul>

    <form method="POST" action="/add">
        <label>New cat name <input type="text" name="name"/></label>
        <input type="submit"/>
    </form>
</body>
</html>
